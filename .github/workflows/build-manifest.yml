name: Build manifest

on:
  push:
    branches: [ main ]
    paths:
      - 'CP-CODE/**'
      - 'tools/build-manifest.js'
      - '.github/workflows/build-manifest.yml'
      - 'data/config.json'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build manifest
        run: node tools/build-manifest.js

      - name: Commit manifest if changed
        run: |
          if git status --porcelain | grep "data/manifest.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/manifest.json
            git commit -m "chore: auto-build manifest"
            git push
          else
            echo "No manifest changes"
          fi
